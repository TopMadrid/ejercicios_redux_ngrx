<h1>Ejercicios Redux</h1>
<h1>Lista de tareas</h1>

<ul>
  <li *ngFor="let task of tasks">
    <label> {{ task.name }} <input type="checkbox" [checked]="task.completed" (change)="toggleTask(task.id)"> </label>
  </li>
</ul>
<input [(ngModel)]="newTaskDescription">
<button (click)="addNewTask()">AÃ±adir Tarea</button>
<button (click)="fetchTasks()">Cargar API</button>

<h2>Completed Tasks</h2>
<ul>
  <li *ngFor="let task of completedTasks">{{ task.name }}</li>
</ul>
<h2>Pending Tasks</h2>
<ul>
  <li *ngFor="let task of pendingTasks">{{ task.name }}</li>
</ul>
	
<h2>Load Details</h2>
<ul>
  <li *ngFor="let task of tasks" (click)="loadDetails(task.id)">
    {{ task.name }}
    <div *ngIf="task.details">{{ task.details }}</div>
  </li>
</ul>
